<html>
	<head>
		<title>Simple Placeholder Example</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.simple.placeholder.js"></script>
		<script>
			$(function() {    
    				$('#placeholder').placeholder({
        				placeholder : 'Im a Placholder',
        				colors : {
            				focus : '#faa',
            				normal : '#f00',
        				}, 
    				});
    				$('#placeholder2').placeholder();
			});
		</script>
	</head>
	<body>
		<div id="placeholder"></div>
		<input id="placeholder2">
	</body>
</html>
